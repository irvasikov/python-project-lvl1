name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup-python
      uses: actions/setup-python@v2
    - name: install1
      run:  pip install poetry
    - name: install2
      run: make install
    - name: run-linter
      run:  make lint
